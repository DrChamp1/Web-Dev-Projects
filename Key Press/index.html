  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KeyPress</title>
  <link rel="stylesheet" href="style.css">

<body>
  <div class="main">

    <div class="whichkey">
      <h1 id="kp">Press Any Key In Your Keyboard !</h1>
      <h1 id="whichkey"></h1>
    </div>

    <div class="cards">
      <div class="card">
        <div class="card-body">
          <h5>event.key</h5>
          <p id="key"></p>
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <h5>event.which</h5>
          <span style="color: rgb(224, 255, 47); text-decoration: underline;">(deprecated)</span>
          <p id="which"></p>
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <h5>event.code</h5>
          <p id="code"></p>
        </div>
      </div>
    </div>
    <footer>
      <div class="copyright">

      </div>
    </footer>
  </div>

  <div class="phone">
    <h1 id="ph">Please Open in PC/Laptop For Better Experience</h1>
  </div>

  <script defer src="app.js"></script>

</html>
